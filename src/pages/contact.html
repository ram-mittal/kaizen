<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Kaizen</title>
    <link rel="stylesheet" href="../styles/navigation.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/App.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../scripts/navigation.js" defer></script>
</head>
<body>
    
    <!-- Navigation will be injected here by navigation.js -->
    <div id="navbar-container"></div>

    <section class="contact-section">
        <div class="contact-background">
            <img src="../assets/images/contact-bg.jpg" alt="Office Background" class="bg-image">
        </div>
        <div class="container">
            <h1 class="section-title" data-aos="fade-up">Get in Touch</h1>
            <p class="section-subtitle" data-aos="fade-up" data-aos-delay="100">
                Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.
            </p>
            
            <div class="contact-grid">
                <div class="contact-info" data-aos="fade-right">
                    <div class="map-container">
                        <iframe id="officeMapContact" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3784.0893827627287!2d73.87968831471833!3d18.537382787397518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c1ea090faea3%3A0xa02b86e39fed1228!2sWings%20For%20Dreams%20%7C%20Pune%20%7C%20Best%20Ngo%20NGO%20in%20Pune%20%7C!5e0!3m2!1sen!2sin!4v1625481298777!5m2!1sen!2sin" width="100%" height="300" style="border:0; border-radius: 8px; margin-bottom: 20px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <h2>Contact Information</h2>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="info-content">
                            <h3>Our Location</h3>
                            <p>Ashoka Mall, G4, Bund Garden Rd<br>Sangamvadi, Pune, Maharashtra 411001</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <div class="info-content">
                            <h3>Phone</h3>
                            <p>+91 86986 37796</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div class="info-content">
                            <h3>Email</h3>
                            <p>maya2258@gmail.com</p>
                        </div>
                    </div>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/company/kaizen-marketing-services" class="social-link" target="_blank">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://www.instagram.com/kaizen_marketing_services" class="social-link" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
                
                <div class="contact-form" data-aos="fade-left">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span>Send Message</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
            disable: 'mobile'
        });

        // Google Maps double-click redirect for contact page
        document.addEventListener('DOMContentLoaded', () => {
            const officeMapContact = document.getElementById('officeMapContact');
            if (officeMapContact) {
                officeMapContact.addEventListener('dblclick', () => {
                    window.open('https://www.google.com/maps/place/Wings+For+Dreams+%7C+Pune+%7C+Best+Ngo+NGO+in+Pune+%7C/@18.5373828,73.8796683,17z/data=!3m1!4b1!4m6!3m5!1s0x3bc2c1ea090faea3:0xa02b86e39fed1228!8m2!3d18.5373777!4d73.8822432!16s%2Fg%2F11j0ymz77r?hl=en&entry=ttu&g_ep=EgoyMDI1MDYwMy4wIKXMDSoASAFQAw%3D%3D', '_blank');
                });
            }
        });
    </script>
    <script src="../src/scripts/mobile-menu.js"></script>
    <script src="../scripts/mobile-nav.js"></script>
    <script src="../scripts/navigation.js"></script>
</body>
</html>
